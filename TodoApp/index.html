<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/4f919114d0.js" crossorigin="anonymous"></script>
</head>
<body>
 
  <div class="container">
    <header class="text-center text-light my-4">
      <h1 class="mb-4">Todo App</h1>  <form class="search">
        <input class="form-control" type="text" name="search" placeholder="Search..">  </form>
    </header>

    <ul class="list-group text-light todos">
     
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <span>Go Swimming</span>  <i class="fa-solid fa-trash-can delete"></i>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <span>Play Elden Ring</span>
        <i class="fa-solid fa-trash-can delete"></i>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <span>Study Javascript</span>
        <i class="fa-solid fa-trash-can delete"></i>
      </li>
     
     
    </ul>


    <form class="text-center my-4 add">
      <label class="text-light mb-2">Add New Task</label>  <input class="form-control m-auto" type="text" name="add">
    </form>



  </div>

 
  <script src="script.js"></script>
</body>
</html>
